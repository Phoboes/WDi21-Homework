<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/sweetalert.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <title>Clinton vs Cheeto Tic Tac Toe</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src ="js/sweetalert.js"></script>
  <script src="js/main.js"></script>

</head>

  <header>

    <div class="flagLeft">
      <img class="flag" src="images\flag.gif">
    </div>

    <div class="flagRight">
      <img class="flag" src="images\flag.gif">
    </div>

    <h1>Clinton vs Cheeto</h1>
    <p>Tic Tac Toe for a cheeto free world.</p>
    <p>(or a sad world run by a cheeto)</p>


  </header>

  <div class="col-one">
    <h2>Player One</h2>
    <img src="images/clintonTwo.jpg" alt="">
    <div class="scoreOne">

    </div>
    <p>Clinton's go!</p>
    <button>I Quit!</button>

  </div>

  <div class="gameboard">
    <div class="square one"></div>
    <div class="square two"></div>
    <div class="square three"></div>
    <div class="square four"></div>
    <div class="square five"></div>
    <div class="square six"></div>
    <div class="square seven"></div>
    <div class="square eight"></div>
    <div class="square nine"></div>
  </div>

  <div class="col-two">
    <h2>Player Two</h2>
    <img src="images/trump.jpg" alt="">
    <div class="scoreTwo">

    </div>
    <p>Cheeto's go!</p>
    <button>I Quit!</button>

  </div>

  </div>
  <div class="cheetoTheme">
    <h1>Cheeto Wins!</h1>
    <p>Sad!</p>
    <button>Continue?</button>

  </div>

  <div class="clintonTheme">
    <h1>Clinton Wins!</h1>
     <button>Continue?</button>

  </div>

  <div class="tieTheme">
    <h1>No one wins!</h1>
    <button>Continue?</button>

  </div>




</body>
</html>
