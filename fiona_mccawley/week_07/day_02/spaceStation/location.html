<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Location</title>
  <script src="js/jquery.js"></script>
  <script src="js/location.js"></script>

</head>
<body>

  <h1>Location of ISS</h1>

  <div class="content">

      <p>
        Latitude: <span class="latitude"></span>
      </p>

      <p>
        Longitude: <span class="longitude"></span>
      </p>

      <h3>Location on Map of ISS</h3>
        <div id="map"></div>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAo4lMPvTpp6eju4lcdiEM1sgMOgVOu7EA&callback=initMap">
        </script>
  </div>





</body>
</html>
