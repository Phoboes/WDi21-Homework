<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Book List</title>
</head>
<body>

<!-- Create a webpage with an h1 of "My Book List". -->
<h1>The Book List</h1>

<!-- Add a script tag to the bottom of the page, where all your JS will go. -->
<script>

// Copy this array of books:
var books = [
  {
    title: "The Design of Every Day Things",
    author: "Don Norman",
    alreadyRead: false
  },
  {
    title: "The Most Human Human",
    author: "Brian Christian",
    alreadyRead: true
  }
];

// Iterate through the array of books.
for (var i = 0; i < books.length; i++) {
  // For each book, create a p element with the book title and author and append it to the page.
  var bookP = document.createElement('p');
  var bookDescription = document.createTextNode(books[i].title + ' by ' + books[i].author);
  bookP.appendChild(bookDescription);
  document.body.appendChild(bookP);
}

// Bonus: Use a ul and li to display the books.
var books = [
  {title: "The Design of EveryDay Things",
   img: "",
   author: "Don Norman",
   alreadyRead: false
  },
  {title: "The Most Human Human",
   img: "",
   author: "Brian Christian",
   alreadyRead: true
  }];

var bookList = document.createElement("ul");
for (var i = 0; i < books.length; i++) {
  var bookItem = document.createElement("li");
  var bookImg = document.createElement("img");
  bookImg.src = books[i].img;
  bookItem.appendChild(bookImg);

  var bookDescription = document.createTextNode(books[i].title + " by " + books[i].author);
  bookItem.appendChild(bookDescription);

  if (books[i].alreadyRead) {
    bookItem.style.color = "grey";
  }
  bookList.appendChild(bookItem);
}
document.body.appendChild(bookList);

</script>

</body>
</html>
