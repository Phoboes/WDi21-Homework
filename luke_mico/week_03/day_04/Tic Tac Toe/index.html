<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/sweetalert.css">

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

    <script src="js/sweetalert.min.js"></script>
    <script src="js/jQuery.js"></script>
    <script src="js/sizzle.js"></script>
    <script src="js/main.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Codystar" rel="stylesheet">

  <title>TicTacToe</title>

  </head>

  <body>

    <h1>Tic Tac Toe</h1>

    <h3>The ultimate game to relieve stress</h3>

    <div class="messages"></div>
    <div class="tableborder"></div>

    <table>
      <tr>
        <td class="item1"></td>
        <td class="item2"></td>
        <td class="item3"></td>
      </tr>
      <tr>
        <td class="item4"></td>
        <td class="item5"></td>
        <td class="item6"></td>
      </tr>
      <tr>
        <td class="item7"></td>
        <td class="item8"></td>
        <td class="item9"></td>
      </tr>
    </table>

    <div class="turn"></div>

    <br /><input class="reset" type="button" value="New Game" />

  <h5>
    Get 3 donuts or 3 chocolate eclairs in a row or column to win a lifetime supply of candy.
  </h5>

  <footer>
    <p class="footer text">
    General Assembly // Games Division. ©️ copyright 2017
    </p>
    <p class="clearfix">
    </p>

  </footer>

  </body>
</html>
