<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>TIC TAC TOE</title>
    <link rel="icon" href="images/icon.png">

    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/sweetalert.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jQuery.js"></script>
    <script src="js/sweetalert.js"></script>
    <script src="js/main.js"></script>
</head>

<body>

    <header>
        <h1>T I C<br>T A C<br>T O E</h1>
        <h2>THE ULTIMATE STRATEGY TEST</h2>
    </header>

    <!--Turn Indicator-->

    <div class="top">
        <p class="playerIndicator"></p>
    </div>

    <!-- Round Score Updater -->
    <div class="left">
        <h3>Results</h3>
        <p class="resultText oneScore">Player One score: <span>0</span></p>
        <p class="resultText twoScore">Player Two score: <span>0</span></p>
    </div>

    <!--Game Board-->
    <div class="main">
        <div id="masterBoard">
            <div class="gameBoard one"></div>
            <div class="gameBoard two"></div>
            <div class="gameBoard three"></div>
            <div class="clearFix"></div>
            <div class="gameBoard four"></div>
            <div class="gameBoard five"></div>
            <div class="gameBoard six"></div>
            <div class="clearFix"></div>
            <div class="gameBoard seven"></div>
            <div class="gameBoard eight"></div>
            <div class="gameBoard nine"></div>
            <div class="clearFix"></div>
        </div>
    </div>


</body>

</html>
