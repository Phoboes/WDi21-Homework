<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tick Tack Tow</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="css/sweetalert.css" type="text/css">
  <link rel="stylesheet" href="css/animate.css" type="text/css">
  <link href="fonts/PressStart2P-Regular.ttf" resl="stylesheet">
</head>
<body>
  <header>
<h1>Tick Tack Tow</h1>
</header>

<div class="container">
<section class="left">
  <h3>Wanna Play?</h3>
  <hr class="line">
  <p>Click a space on the board to make Justin Bieber and Miley Cyrus.
    Battle each other for the GRID. <br>
    Three in a row wins!</p>
</section>

<section class="gameBoard">
<div class="row1">
  <div class="cell cell-c1" data-value='0'></div>
  <div class="cell cell-c2" data-value='1'></div>
  <div class="cell cell-c3" data-value='2'></div>
</div>
<div class="row2">
  <div class="cell cell-c4" data-value='3'></div>
  <div class="cell cell-c5" data-value='4'></div>
  <div class="cell cell-c6" data-value='5'></div>
</div>
<div class="row3">
  <div class="cell cell-c7" data-value='6'></div>
  <div class="cell cell-c8" data-value='7'></div>
  <div class="cell cell-c9" data-value='8'></div>
</div>
  <!-- <div class="c4" width="85" height="85"></div>
  <div class="c5" width="85" height="85"></div>
  <div class="c6" width="85" height="85"></div><br>
  <div class="c7" width="85" height="85"></div>
  <div class="c8" width="85" height="85"></div>
  <div class="c9" width="85" height="85"></div> -->
</section>

<!--BACKGROUND  -->

<img class="background" src="images/background.jpg" alt="background">

<section class="right">
  <h3>Score</h3>
  <hr class="line">
  <p>
    <!-- USE IMAGES FOR JUSTIN BIEBERS FACE AND MILEY CYRUS FACE FOR KNOTS AND CROSSES -->

    <span class="justin"><img src="images/justin.png" alt=""></span>Justin<br>
    <span class="miley"><img src="images/miley.png" alt=""></span>Miley
  </p>
</section>

<footer>

</footer>

</div>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/sweetalert.min.js"></script>
</body>
</html>
