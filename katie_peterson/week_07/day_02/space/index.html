<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Space</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/main.js"> </script>
  <script src="js/location.js"> </script>
</head>
<body>

  <nav>
    <h1>Space Jam</h1>
  </nav>


  <div class="container">
    <div class="col col-4 people">
      <h2>People In Space</h2>
      <button>Search People</button>
      <hr>
      <div class="content"></div>
    </div>

    <div class="col col-4 postion">
      <h2>Current latitude and longitude of the ISS</h2>
      <button>Current Position</button>
      <hr>
      <div class="content">
        <p>
          Latitude: <span class="latitude"></span>
        </p>
        <p>
          Longitude: <span class="longitude"></span>
        </p>
      </div>

    </div>

    <div class="col col-4 map">
      <h2>Map of current position</h2>
      <button>Show Map</button>
      <hr>
      <div class="content"></div>
    </div>
  </div>
